<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 4px rgba(52, 152, 219, 0.5);
        }

        button {
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<h1>Husky Air Reservation</h1>
<form th:action="@{/submit}" th:object="${reservation}" method="post">
    <label>First Name:</label>
    <input type="text" th:field="*{firstName}" required/>

    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" required/>

    <label>No. of Passengers:</label>
    <input type="number" th:field="*{numberOfPassengers}" min="1" required/>

    <label>Select Class:</label>
    <select th:field="*{travelClass}" required>
        <option value="Economy">Economy</option>
        <option value="Business">Business</option>
    </select>

    <label>Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" required/>

    <label>Departure Date:</label>
    <input type="date" th:field="*{departureDate}" required/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
